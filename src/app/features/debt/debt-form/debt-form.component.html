<h2 class="bg-[#4b5172]" mat-dialog-title>
    Deudas
</h2>

<mat-dialog-content>
    <form [formGroup]="debtForm">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Monto</mat-label>
            <input matInput type="number" formControlName="amount"/>
            <mat-error *ngIf="debtForm.get('amount')?.hasError('required')">
                El monto es obligatorio
            </mat-error>
            <mat-error *ngIf="debtForm.get('amount')?.hasError('min')">
                El monto debe ser mayor a 0
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4">
    <button mat-raised-button class="mr-2 text-gray-700" (click)="close()">Cancelar</button>
    <button mat-raised-button style="background-color: #4b5172;" class="text-white" [disabled]="debtForm.invalid"
        (click)="save()">{{ data?.action === 'edit' ? 'Actualizar' : 'Guardar' }}</button>
</mat-dialog-actions>
